{% extends 'homework/base.html'%}
{% load static %}

{%block 'content'%}
{% for message in messages%}
    <div class='website-messages'>
        <h2>{{message}}</h2>
    </div>
{%endfor%}
{% for message in activeMessages %}
    <div class="messagesTab {% if message.messageImportance == -1%}green{% endif %} {% if message.messageImportance == 0%}orange{% endif %} {% if message.messageImportance == 1%}red{% endif %}">
        <div class='messagesHeader'>
            <img src="
                {% if message.messageImportance == -1 %}
                    {% static 'homework/img/information.png' %}
                {% elif message.messageImportance == 0 %}
                    {% static 'homework/img/warning.png' %}
                {% elif message.messageImportance == 1 %}
                    {% static 'homework/img/crisis.png' %}
                {% endif %}
            ">
            <h1>{{message.messageLabel}}</h1>
        </div>
        <div class='messagesContent'>
            <p>{{message.messageText}}</p>
        </div>
    </div>
{% endfor %}

{%endblock%}
